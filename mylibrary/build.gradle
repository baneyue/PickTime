apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'
apply from: 'http://192.168.94.53:8081/Maven/library.gradle'
apply plugin: 'maven'

//apply from: 'nexus-push.gradle'
//group='com.github.codbking'

android {
    compileSdkVersion project.ext.cfg.compileSdkVersion
//    buildToolsVersion project.ext.cfg.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.cfg.minSdkVersion
        targetSdkVersion project.ext.cfg.compileSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api project.lbr.appcompat_v7
    testImplementation 'junit:junit:4.12'
}



